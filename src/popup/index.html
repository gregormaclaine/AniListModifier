<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="toggle.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <header>
      <img src="../icons/512.png" alt="AniList Modifier" />
      <span id="version">{{version}}</span>
    </header>
    <main>
      <div class="dev-mode-line">
        <p>Verbose Console</p>
        <label class="switch">
          <input type="checkbox" id="dev-mode-checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
      <a
        class="more-settings"
        href="https://anilist.co/settings/apps"
        target="_blank"
      >
        <span>All Settings</span>
        <img src="/open-in-new.svg" />
      </a>
    </main>
  </body>
</html>
